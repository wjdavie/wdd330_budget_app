<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget & Investment Tracker | Home</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="hero">
        <img
          src="./public/images/dashboard_hero.jpeg"
          alt="image of a hundred dollar bill and a stock graph"
        />
        <div class="hero-text">
            <h1>Take control of your finances!</h1>
            <p>Track spending, keep a budget, and monitor your investments.</p>
        </div>
    </section>
      <section class="introduction">
        <p>
          Managing your money doesn't have to be complicated. This app helps you understand where your money goes, and helps you plan for the future.
        </p>
      </section>
      <section class="dashboard-links">
        <ul class="dashboard-grid">
          <li>
            <a href="./budget/"
              ><img
                src="./public/images/budget.jpg"
                alt="Hand holding a calculator over financial documents"
              />
              <h2>Budget</h2>
            </a>
          </li>
          <li>
            <a href="./accounts/"
              ><img
                src="./public/images/accounts.jpg"
                alt="Computer with a spreadsheet"
              />
              <h2>Accounts</h2>
            </a>
          </li>
          <li>
            <a href="./transactions/"
              ><img
                src="./public/images/transactions.jpg"
                alt="Gold coins moving from one slot to another in an arc pattern"
              />
              <h2>Transactions</h2>
            </a>
          </li>
          <li>
            <a href="./investments/"
              ><img
                src="./public/images/investments.jpg"
                alt="Line graph with ups and downs"
              />
              <h2>Investments</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/dashboard.js" type="module"></script>
  </body>
</html>
